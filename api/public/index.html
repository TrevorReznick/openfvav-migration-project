<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFav Migration Tool - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"]:read-only {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 0.9rem;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .path-input-group {
            display: flex;
            gap: 0.5rem;
        }

        .path-input-group input {
            flex: 1;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        #output {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        #output.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            display: block;
        }

        #output.error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            display: block;
        }

        #output.info {
            background: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-indicator.valid {
            background-color: #28a745;
        }

        .status-indicator.invalid {
            background-color: #dc3545;
        }

        .path-status {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            color: #666;
        }

        .command-description {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ OpenFav Migration</h1>
        <p class="subtitle">Tool di migrazione unificato da V3/V4 a V6</p>

        <form id="migration-form">
            <div class="form-group">
                <label for="script">Tipo di Migrazione:</label>
                <select id="script" required>
                    <option value="">Caricamento...</option>
                </select>
                <div class="command-description" id="command-description"></div>
            </div>

            <div class="form-group">
                <label for="source">
                    Cartella Sorgente (V4):
                    <span class="status-indicator" id="source-status"></span>
                </label>
                <div class="path-input-group">
                    <input 
                        type="text" 
                        id="source" 
                        placeholder="Path completo del progetto V4 (sorgente principale)..." 
                        required
                    >
                    <button type="button" class="btn-secondary" id="validate-source-btn">âœ“</button>
                </div>
                <div class="path-status" id="source-status-text"></div>
            </div>

            <div class="form-group">
                <label for="destination">
                    Cartella Destinazione (V6):
                    <span class="status-indicator" id="destination-status"></span>
                </label>
                <div class="path-input-group">
                    <input 
                        type="text" 
                        id="destination" 
                        placeholder="Path completo del progetto V6 (destinazione migrazione)..." 
                        required
                    >
                    <button type="button" class="btn-secondary" id="validate-destination-btn">âœ“</button>
                </div>
                <div class="path-status" id="destination-status-text"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="dry-run" name="dry-run">
                <label for="dry-run">Dry Run (simula senza modificare file)</label>
            </div>

            <button type="submit" class="btn-primary" id="run-script">
                Esegui Migrazione
            </button>
        </form>

        <div id="output"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
